task printSystemProps {
    println System.properties['message']
}

task printExtProps {
    ext {
        extProp1 = 'prop1'
        extProp2 = 'prop2'
    }
    println "확장 속성값 1 : ${ext.extProp1}"
    println "확장 속성값 2 : ${ext.extProp2}"
}

